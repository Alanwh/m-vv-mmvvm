<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据劫持</title>
</head>
<body>
  <div id="app">
    <p>{{a.a}} --- a.a的值</p>
    <p>{{b}} --- b的值</p>
  </div>
  <script src="./index-1.js"></script>
  <script>
    let vue = new Vue({
      el: '#app',
      data: {
        a: {
          a: 'abcd'
        },
        b: '22222'
      }
    })
  </script>
</body>
</html>
