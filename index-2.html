<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据劫持</title>
</head>
<body>
  <div id="app">
    <p>{{a.b}} --- a.b的值</p>
    <p>{{c}} --- c的值</p>
  </div>
  <script src="./index-2.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script>
    let vue = new Vue({
      el: '#app',
      data: {
        a: {
          b: 'abcd'
        },
        c: '22222'
      }
    })
  </script>
</body>
</html>
