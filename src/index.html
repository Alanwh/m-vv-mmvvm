<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>数据劫持</title>
</head>
<body>
  <div id="app">
    <p>{{a.b}} --- a.b的值</p>
    <p>{{c}} --- c的值</p>
    <input type="text" v-model="c">
    <div>{{hello}}</div>
  </div>
  <script src="./index.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
  <script>
    let vue = new Vue({
      el: '#app',
      data: {
        a: {
          b: 333,
          e: {
            f:4
          }
        },
        c: 222
      },
      computed: {
        hello() {
          return this.a.b + Number(this.c)
        }
      },
    })
  </script>
</body>
</html>
